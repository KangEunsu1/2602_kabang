<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./header.css">

    
</head>

<body>

    <header class="con-min-width">
        <div class="con flex">

            <div class="logo_box">
                <a href="#">
                    <img src="../images/imgi_18_logo_black.svg" alt="logo_img">
                </a>
            </div>

            <div class="flex-grow-1"></div>

            <nav class="flex height-100p menu_box">
                <ul class="flex height-100p">
                    <li class="height-100p"><a href="#">은행소개</a>
                        <ul></ul>
                    </li>
                    <li><a href="#">IR투자정보</a>
                        <ul></ul>
                    </li>
                    <li><a href="#">상품안내</a>
                        <ul></ul>
                    </li>
                    <li><a href="#">고객센터</a>
                        <ul></ul>
                    </li>
                </ul>
            </nav>

            <div class="">
                <a href="#">관련사이트</a>
            </div>
        </div>
    </header>



    <style>  
        /* 노말라이즈 */
        body, ul, li, h1 {
        margin:0;
        padding:0;
        list-style:none;
        }

        a {
        color:inherit;
        text-decoration:none;
        }

        label[for] {
        cursor:pointer;
        user-select:none;
        }

        /* 라이브러리 */
        .border-red {
        border:4px solid red;
        }

        .border-pink {
        border:4px solid pink;
        }

        .border-blue {
        border:4px solid blue;
        }

        .border-green {
        border:4px solid green;
        }

        .border-black {
        border:4px solid black;
        }

        .border-gold {
        border:4px solid gold;
        }

        .flex {
        display:flex;
        }

        .flex-jc-e {
        justify-content:flex-end;
        }

        .flex-jc-s {
        justify-content:flex-start;
        }

        .flex-jc-c {
        justify-content:center;
        }

        .flex-jc-sb {
        justify-content:space-between;
        }

        .flex-ai-c {
        align-items:center;
        }

        .flex-grow-1 {
            flex-grow: 1;
        }

        .height-100p {
        height:100%;
        }

        .block {
        display:block;
        }

        .con {
        margin-left:auto;
        margin-right:auto;
        }

        .img-box > img {
            width: 100%;
            display: block;
        }

        .relative {
            position: relative;
        }

        /* 커스텀 */
        .con {
            width: 1080px;
        }

        .con-min-width {
            min-width: 1080px;
        }

        ::selection {
            background-color: #FFE100;
        }


        header {
        width: 100%;
        height: 80px;
        font-size: 15px;
        background-color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        border-bottom: 1px solid rgba(0, 0, 0, .1);
        }

        .con {
            height: 100%;
        }

        /* ---------1차 메뉴 박스 */
        .menu_box {
            height: 100%;
        }

        .menu_box > ul > li {
            
        }

        header .menu_box > ul > li > a {
            margin: 0 12px;
            padding: 0 12px;
            position: relative;
        }

        header .menu_box > ul > li > a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: #000;
            width: 100%;
            height: 2px;
            display: none;
        }

        header .menu_box > ul > li:hover > a::after {
            display: block;
        }

        /* ---------2차 메뉴 박스 */
        header .menu_box > ul > li > ul {
            width: 100%;
            height: 200px;
            background-color: burlywood;
            position: absolute;
            top: 100%;
            left: 0;
            display: none;
        }

        header .menu_box > ul > li:hover > ul {
            display: block;
        }
    </style>
</body>
</html>
