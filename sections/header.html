<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./header.css">

    
</head>

<body>

    <header class="con-min-width border-green">
        <div class="con border-blue flex">

            <div class="logo_box border-red">
                <a href="#">
                    <img src="../images/imgi_18_logo_black.svg" alt="logo_img">
                </a>
            </div>

            <div class="border-red flex-grow-1"></div>

            <nav class="menu_box border-red">
                <ul class="flex">
                    <li><a href="#">은행소개</a></li>
                    <li><a href="#">IR투자정보</a></li>
                    <li><a href="#">상품안내</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>
            </nav>

            <div class="border-red">
                <a href="#">관련사이트</a>
            </div>
        </div>
    </header>



    <style>  
        /* 노말라이즈 */
        body, ul, li, h1 {
        margin:0;
        padding:0;
        list-style:none;
        }

        a {
        color:inherit;
        text-decoration:none;
        }

        label[for] {
        cursor:pointer;
        user-select:none;
        }

        /* 라이브러리 */
        .border-red {
        border:4px solid red;
        }

        .border-pink {
        border:4px solid pink;
        }

        .border-blue {
        border:4px solid blue;
        }

        .border-green {
        border:4px solid green;
        }

        .border-black {
        border:4px solid black;
        }

        .border-gold {
        border:4px solid gold;
        }

        .flex {
        display:flex;
        }

        .flex-jc-e {
        justify-content:flex-end;
        }

        .flex-jc-s {
        justify-content:flex-start;
        }

        .flex-jc-c {
        justify-content:center;
        }

        .flex-jc-sb {
        justify-content:space-between;
        }

        .flex-ai-c {
        align-items:center;
        }

        .flex-grow-1 {
            flex-grow: 1;
        }

        .height-100p {
        height:100%;
        }

        .block {
        display:block;
        }

        .con {
        margin-left:auto;
        margin-right:auto;
        }

        .img-box > img {
            width: 100%;
            display: block;
        }

        .relative {
            position: relative;
        }

        /* 커스텀 */
        .con {
            width: 1080px;
        }

        .con-min-width {
            min-width: 1080px;
        }

        ::selection {
            background-color: #FFE100;
        }
    </style>
</body>
</html>
